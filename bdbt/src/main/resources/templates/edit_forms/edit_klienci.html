<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Klienta</title>

    <style>
        body {
            background-color: #B0C4DE;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        label {
            text-align: center;
            margin-top: 40px;
            color: #000;
            font-size: 50px;
            font-family: 'Bevan', sans-serif;
            display: block;
            width: 100%;
        }

        form {
            margin: 20px auto;
            width: 50%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: auto;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: #FFF;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #submitBtn, #cancelBtn {
            display: block;
            margin: auto;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #submitBtn {
            background-color: #28a745;
            color: #FFF;
        }

        #cancelBtn {
            background-color: #dc3545;
            color: #FFF;
        }

    </style>

</head>
<body>

<label>EDYTUJ KLIENTA</label>

<form action="#" th:action="@{/update/klienci}" th:object="${klienci}" method="post">
    <table>
        <tr>
            <th>ID</th>
            <td><input type="text" th:field="*{ID_klienta}"/></td>
        </tr>
        <tr>
            <th>Nazwa</th>
            <td><input type="text" th:field="*{nazwa}"/></td>
        </tr>
        <tr>
            <th>Wycena umowy</th>
            <td><input type="text" th:field="*{wycena_umowy}"/></td>
        </tr>
        <tr>
            <th>Liczba reklam</th>
            <td><input type="text" th:field="*{liczba_reklam}"/></td>
        </tr>
        <tr>
            <th>Data zawarcia</th>
            <td><input type="text" th:field="*{data_zawarcia}"/></td>
        </tr>
        <tr>
            <th>Data zako≈Ñczenia</th>
            <td><input type="text" th:field="*{data_zakonczenia}"/></td>
        </tr>
        <tr>
            <th>Numer telefonu</th>
            <td><input type="text" th:field="*{nr_telefonu}"/></td>
        </tr>
        <tr>
            <th>NIP</th>
            <td><input type="text" th:field="*{NIP}"/></td>
        </tr>
        <tr>
            <th>Adres email</th>
            <td><input type="text" th:field="*{adres_email}"/></td>
        </tr>
    </table>

    <button id="submitBtn" type="submit">Zapisz</button>
    <button id="cancelBtn" type="button" onclick="goBack()">Anuluj</button>

</form>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
