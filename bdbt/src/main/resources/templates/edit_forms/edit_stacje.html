<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Stację</title>

    <style>
        body {
            background-color: #B0C4DE;
            color: #000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        label {
            text-align: center;
            margin-top: 40px;
            color: #000;
            font-size: 30px;
            font-family: 'Bevan', sans-serif;
            display: block;
            width: 100%;
        }

        form {
            margin: 20px auto;
            width: 50%;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: auto;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #343a40;
            color: #FFF;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        #submitBtn, #cancelBtn {
            display: block;
            margin: auto;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #submitBtn {
            background-color: #28a745;
            color: #FFF;
        }

        #cancelBtn {
            background-color: #dc3545;
            color: #FFF;
        }

    </style>

</head>
<body>

<label>EDYTUJ STACJĘ</label>

<form action="#" th:action="@{/update/stacje}" th:object="${stacje}" method="post">
    <table>
        <tr>
            <th>ID</th>
            <td><input type="text" th:field="*{ID_stacji}"/></td>
        </tr>
        <tr>
            <th>Ilość pracowników</th>
            <td><input type="text" th:field="*{ilosc_pracownikow}"/></td>
        </tr>
        <tr>
            <th>Rodzaj stacji</th>
            <td><input type="text" th:field="*{rodzaj_stacji}"/></td>
        </tr>
        <tr>
            <th>Częstotliwość</th>
            <td><input type="text" th:field="*{czestotliwosc}"/></td>
        </tr>
    </table>

    <button id="submitBtn" type="submit">Zapisz</button>
    <button id="cancelBtn" type="button" onclick="goBack()">Anuluj</button>

</form>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
